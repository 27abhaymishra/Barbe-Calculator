<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbie Calculator</title>
<link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Barbie Calculator :</h2>

            <input type="number" placeholder="Enter your Number 1" id="num1"><br><br>
            <input type="number" placeholder="Enter your Number 2" id="num2"><br><br>
        
            <button onclick="sum()">+</button>
            <button onclick="diff()">-</button>
            <button onclick="muti()">*</button>
            <button onclick="div()">/</button>
            <button onclick="mod()">%</button>

            <p id="print"></p>

        </div>
    </div>
<script src="script.js">

</script>
  
</body>
</html>
